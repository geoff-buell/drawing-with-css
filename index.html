<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>CSS Header Illustration</title>
</head>
<body>
  <div class="image-wrap">

    <div class="desk">
      <div class="tabletop"></div>
      <div class="tabletop-border"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>
    </div>

    <div class="laptop">
      <div class="screen-border">
        <div class="camera"></div>
        <div class="screen"></div>
      </div>
      <div class="base">
        <div class="notch"></div>
      </div>
    </div>

    <div class="mug">
      <div class="mug-body"></div>
      <div class="mug-handle"></div>
    </div>
    
    <div class="pen-cup">
      <div class="pen-cup-body"></div>
      <div class="pen-cup-base"></div>
      <div class="pen">
        <div class="pen-body"></div>
        <div class="pen-top"></div>
      </div>
      <div class="pencil">
        <div class="pencil-top">
          <div class="eraser"></div>
        </div>
      </div>
    </div>
    
    <div class="books">
      <div class="bottom-book"></div>
      <div class="middle-book"></div>
      <div class="top-book"></div>
    </div>

    <div class="plant">
      <div class="pot"></div>
      <div class="pot-rim"></div>
      <div class="stem"></div>
      <div class="leaf-1"></div>
      <div class="leaf-2"></div>
      <div class="leaf-3"></div>
    </div>

  </div>
</body>
</html>
